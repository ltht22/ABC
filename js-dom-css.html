<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JavaScript</title>
    <style>
        .center{
            text-align: center;
        }
        .fontstyle {
            font-style: italic;
            color: green;
        }
        
        a{
            font-size: 20px;

        }
        .style{
            border: 2px  ;
            border-radius: 5px
            
        }
    
    </style>
</head>
<body>
    <a href="">Home</a>
    <a href="">About</a>

    <p>Copyright Java</p>
    <script>
        let aList = document.getElementsByTagName("a")
        for (let i = 0; i < aList.length; i++){
            aList[i].style.fontSize = "30px"
            aList[i].style.color = "red"
           
        }
        //class cho thẻ HTML ( chuyền nhiêù class css vào )

        //aList[i].classList = "center"}

        let pList = document.getElementsByTagName("p")
       // pList[0].classList = "center"
        pList[0].setAttribute("class","center fontstyle style")
    </script>

</body>
</html>
